---
layout: default
---

{% for post in site.posts %}
<a class="post" href="{% if site.github.repository_name %}/{{ site.github.repository_name }}{{ post.url }}{% else %}{{ post.url }}{% endif %}">
    <div class="post-title">{{ post.title }}</div>
    <div class="post-desc">{{ post.content | strip_html | truncate: 220 }}</div>

    <div class="post-info">
        <span class="post-ago">
          <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%Y-%m-%d %H:%M" }}</time>
        </span>

        <span class="tags">
          {% for tag in post.tags %}
            #{{ tag }}{% unless forloop.last %} {% endunless %}
          {% endfor %}
        </span>
    </div>
</a>
{% endfor %}
